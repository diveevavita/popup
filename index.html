<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORM</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="page">
  	<div class="page__content">
    	<div class="container">
	     	<div class="container__content">
	     		<div class="card-form">
	     			<div class="top">
		     			<img src="svg/logo.svg" alt="img" class="logo" width="152" border="0" style="display: block; width: 152px; max-width: 100%;" />
		     			<div class="close_butt">
						    <div>
						        <div class="lt-rt"></div>
						        <div class="rt-lt"></div>
						    </div>
						</div>
					</div>
	     			<div class="card-form_items">
	     				<h1 class="name_card">
	     					Вступить в СтройКлуб 
	     				</h1>
	     				<div class="card-form_item">
			                <form class="card-form_item__" action="#">
			                  	<input type="text" class="card-form_item_text" placeholder="Фамилия*" name="second_name" required autocomplete="off">
			                  	<p class="card-form_item_text-hidden">
			                    Фамилия
			                  	</p>
			                </form>
		              	</div>
		              	<div class="card-form_item">
			                <form class="card-form_item__" action="#">
			                  	<input type="text" class="card-form_item_text" placeholder="Имя*" name="name" required autocomplete="off">
			                  	<p class="card-form_item_text-hidden">
			                    Имя
			                  	</p>
			                </form>
		              	</div>
		              	<div class="card-form_item">
			                <form class="card-form_item__" action="#">
			                  	<input type="email" class="card-form_item_text" placeholder="Адрес e-mail*" name="Mail" required autocomplete="off">
			                  	<p class="card-form_item_text-hidden">
			                    Адрес e-mail
			                  	</p>
			                </form>
		              	</div>
		              	<div class="card-form_item">
			                <form class="card-form_item__" action="#">
			                  	<input type="password" class="card-form_item_text" placeholder="Пароль*" name="password" required autocomplete="off">
			                  	<p class="card-form_item_text-hidden">
			                    Пароль
			                  	</p>
			                </form>
		              	</div>
		              	<div class="card-form_item">
			                <form class="card-form_item__" action="#">
			                  	<input type="password" class="card-form_item_text" placeholder="Подтверждение пароля*" name="password" required autocomplete="off">
			                  	<p class="card-form_item_text-hidden">
			                    Подтверждение пароля
			                  	</p>
			                </form>
		              	</div>
		              	<div class="card-form_item">
			                <form class="card-form_item__" action="#">
			                  	<input type="number" class="card-form_item_text" placeholder="+7(ХХХ) ХХХ-ХХ-ХХ" name="query" required autocomplete="off">
			                </form>
		              	</div>
		              	<div class="form-group">
						    <label class="checkbox-group">
						        <input type="checkbox" class="checkbox" required>
						        <span class="checkbox-text">Я согласен с политикой конфиденциальности и даю согласие на обработку персональных данных</span>
						    </label>
				  		</div>
				  		<a href="https://diveevavita.github.io/Thanks-/" class="button_card-link">
					  		<button class="send-button">
					  			Выслать смс-код
					  		</button>
					  	</a>
				  		<div class="card-form_code">
			                <form class="card-form_code__" action="#">
			                  	<input type="text" class="card-form_code_text" placeholder="Введите смс-код" name="code_name" required autocomplete="off">
			                </form>
		              	</div>
		            </div>
	     		</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
